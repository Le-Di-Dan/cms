<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Profile</title>
  </head>
  <style>
    .auth {
      display: none;
    }
  </style>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
  />
  <link rel="stylesheet" href="/styles/reset.css" />
  <link rel="stylesheet" href="/styles/home.css" />
  <link rel="stylesheet" href="/styles/add-content.css" />
  <link rel="stylesheet" href="/styles/message.css" />
  <body>
    <div class="wrapper auth" id="need-auth">
      <header class="header">
        <a href="/" class="d-block header__logo">CMS</a>
        <div
          class="header__profile dropdown-toggle"
          data-toggle="dropdown"
          id="profile"
        >
          <img
            src="/images/user.png"
            alt="Icon user profile"
            class="icon__user"
            width="33"
            height="33"
          />
          <img
            src="/images/arrow_down.png"
            alt="Icon arrow down"
            class="icon__arrow"
            width="16"
            height="15"
          />
        </div>
        <div class="dropdown-menu p-0">
          <a
            class="dropdown-item p-0 m-0 pt-1 px-3 pb-2 d-inline-flex align-items-center"
            href="/edit-profile"
          >
            <img
              class="mr-1"
              src="/images/icon_user.png"
              alt="Icon user"
              width="20"
              height="25"
            />
            <span>User profile</span>
          </a>
          <div
            class="dropdown-item p-0 m-0 pt-1 px-3 pb-2 d-inline-flex align-items-center"
            id="logoutBtn"
          >
            <img
              class="mr-1"
              src="/images/icon_log_out.png"
              alt="Icon user"
              width="25"
              height="25"
            />
            <span>Logout</span>
          </div>
        </div>
      </header>
      <main class="body">
        <aside class="sidebar">
          <ul class="sidebar__list">
            <li class="sidebar__item">
              <div class="searchbox">
                <input
                  type="text"
                  id="searchInput"
                  class="searchbox__input"
                  placeholder="Search"
                />
                <button class="searchbox__btn">
                  <img
                    src="/images/magnifying_glass.png"
                    alt="Magnifying glass"
                    width="25"
                    height="25"
                  />
                </button>
              </div>
            </li>
            <li class="sidebar__item">
              <a href="/view-content" class="d-flex align-items-center">
                <img
                  src="/images/icon_view.png"
                  alt="Icon view"
                  width="35"
                  height="35"
                  class="icon mr-2"
                />
                <h3 class="text-primary">View contents</h3>
              </a>
            </li>
            <li class="sidebar__item">
              <a href="/add-content" class="d-flex align-items-center">
                <img
                  src="/images/icon_form.png"
                  alt="Icon view"
                  width="35"
                  height="35"
                  class="icon mr-2"
                />
                <h3 class="text-primary">Form contents</h3>
              </a>
            </li>
          </ul>
        </aside>
        <aside class="content">
          <h2 class="content__heading">Edit Profile</h2>
          <form action="#" class="form" id="formEditProfile">
            <h3 class="form__heading">Profile Form Elements</h3>
            <div class="wrap-inputs">
              <div class="form-group d-flex flex-column-reverse mb-4">
                <input
                  type="text"
                  class="form-control mt-1"
                  id="firstname"
                  placeholder="Enter the first name"
                />
                <div class="invalid-feedback">First name is invalid</div>
                <label class="form-group__label" for="firstname"
                  >First name</label
                >
              </div>
              <div class="form-group d-flex flex-column-reverse mb-4">
                <input
                  type="text"
                  class="form-control mt-1"
                  id="lastname"
                  placeholder="Enter the last name"
                />
                <div class="invalid-feedback">Last name is invalid</div>
                <label class="form-group__label" for="lastname"
                  >Last name</label
                >
              </div>
              <div class="form-group d-flex flex-column-reverse mb-4">
                <p class="py-3">your_email@example.com</p>
                <label class="form-group__label" for="email">Email</label>
              </div>
              <div class="form-group d-flex flex-column-reverse mb-4">
                <input
                  type="text"
                  class="form-control mt-1"
                  id="phone"
                  placeholder="Enter your phone number"
                />
                <div class="invalid-feedback">Phone is invalid</div>
                <label class="form-group__label" for="phone">Phone</label>
              </div>
              <div class="form-group d-flex flex-column-reverse mb-4">
                <textarea
                  class="form-control mt-1"
                  id="description"
                  style="height: 100px; resize: none"
                ></textarea>
                <div class="invalid-feedback">
                  The length of description is invalid (0 - 200 chars)
                </div>
                <label class="form-group__label" for="description"
                  >Description</label
                >
              </div>
              <div class="actions mt-4">
                <button type="submit" class="btn btn-success mt-1 mr-4">
                  Submit Button
                </button>
                <button type="reset" class="btn btn-success mt-1 ml-1">
                  Reset Button
                </button>
              </div>
            </div>
          </form>
        </aside>
      </main>
    </div>
    <div id="message-box" class="message-box"></div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/utils/validator.js"></script>
    <script src="/js/utils/message.js"></script>
    <script src="/js/layouts/header.js"></script>
    <script src="/js/edit-profile.js"></script>
  </body>
</html>
