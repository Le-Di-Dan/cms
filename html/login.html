<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login page</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="/styles/auth.css" />
  </head>
  <body class="d-flex align-items-center">
    <div class="wrapper container" novalidate>
      <div class="row">
        <div class="col-4"></div>
        <div class="container col-4 form p-0">
          <h2 class="form__heading m-0" data-form="formAuth">Please Sign In</h2>
          <form action="#" method="POST" id="formLogin" class="formAuth">
            <div class="form-group d-flex flex-column-reverse">
              <input
                type="text"
                name="email"
                id="email"
                class="form-control"
                placeholder="email"
              />
              <div class="invalid-feedback">Email is invalid</div>
            </div>
            <div class="form-group d-flex flex-column-reverse">
              <input
                type="password"
                class="form-control"
                id="pwd"
                placeholder="Enter password"
                name="pswd"
              />
              <div class="invalid-feedback">Password is incorrect</div>
            </div>
            <div class="form-group form-check">
              <label class="form-check-label">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="remember"
                  name="remember"
                />
                <span class="pl-3">Remember Me</span>
              </label>
            </div>
            <button type="submit" class="container btn btn-success">
              Login
            </button>
            <a href="/register" class="btn btn-link p-0"
              >Click here to register</a
            >
          </form>
        </div>
        <div class="col-4"></div>
      </div>
    </div>
    <script src="/js/auth.js"></script>
    <script src="/js/utils/validator.js"></script>
    <script src="/js/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
