<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register page</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="/styles/auth.css" />
  </head>
  <body class="d-flex align-items-center">
    <div class="wrapper container">
      <div class="row">
        <div class="col-4"></div>
        <div class="container col-4 p-0 form">
          <h2 class="form__heading m-0" data-form="formAuth">Register</h2>
          <form action="#" method="POST" id="formRegister" class="formAuth">
            <div class="form-group d-flex flex-column-reverse">
              <input
                type="text"
                name="username"
                id="username"
                class="form-control"
                placeholder="Username"
                autocomplete="off"
              />
              <div class="invalid-feedback">Username is invalid</div>
            </div>
            <div class="form-group d-flex flex-column-reverse">
              <input
                type="text"
                name="email"
                id="email"
                class="form-control"
                placeholder="Email"
                autocomplete="off"
              />
              <div class="invalid-feedback">Email is invalid</div>
            </div>
            <div class="form-group d-flex flex-column-reverse">
              <input
                type="password"
                class="form-control"
                id="password"
                placeholder="Enter password"
                name="pswd"
                autocomplete="off"
              />
              <div class="invalid-feedback">
                Password is not match with rule
              </div>
            </div>
            <div class="form-group d-flex flex-column-reverse">
              <input
                type="password"
                class="form-control"
                id="re_password"
                placeholder="Re-password"
                name="re_password"
                autocomplete="off"
              />
              <div class="invalid-feedback">Re-password is incorrect</div>
            </div>
            <button type="submit" class="container btn btn-success">
              Register
            </button>
            <a href="/login" class="btn btn-link p-0">Click here to login</a>
          </form>
        </div>
        <div class="col-4"></div>
      </div>
    </div>
    <script src="/js/auth.js"></script>
    <script src="/js/utils/validator.js"></script>
    <script src="/js/register.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
